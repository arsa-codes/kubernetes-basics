apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app-deployment
  namespace: rncp-k8s
  labels:
    app: web-app
spec:
  replicas: 3  # SCALABILITÃ‰ : On demande 3 instances (Pods)
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        # Injection de la ConfigMap
        - name: ENV_TYPE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_ENV
        # Injection du Secret
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_PASSWORD
